<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Typing counter</title>
  <link rel="stylesheet" href="assets/css/libs/materialize.min.css">
  <link rel="stylesheet" href="assets/css/libs/google-fonts.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<!-- Container principall -->
  <div class="container">

    <h1 class="center mainTitle">Typing Counter</h1>
    <!-- mostrarar todas as frases -->
    <p class="phrase center">Teste modelo para apenas visualizarmos</p>

    <!-- Mostrar carregamento ou erro -->
    <div class="center">
      <img src="assets/images/spinner.gif" alt="Load spinner" id="spinner">
      <p id="error">Ocorreu um erro, por favor tente novamente.</p>
    </div>

    <!-- Quantidade de palavras e tempo para digitar -->
    <ul class="informations center">
      <li>
        <i class="small material-icons icons">description</i>
        <span class="length-word">5</span> palavras
      </li>
      <li>
        <i class="small material-icons icons">query_builder</i>
        <span id="typing-time">3</span> segundos
      </li>
    </ul>

    <!-- Área para digitar o texto -->
    <textarea cols="30" rows="10" class="field-typing"></textarea>

    <!-- Controles da aplicação -->
    <div class="buttons">
      <a class="btn-floating btn-large waves-effect waves-light red" id="button-restart">
        <i class="material-icons">restore</i>
      </a>
      <a class="btn-floating btn-large waves-effect waves-light green" id="button-scoreboard">
        <i class="material-icons">assignment</i>
      </a>
      <a class="btn-floating btn-large waves-effect waves-light blue" id="button-words">
        <i class="material-icons">shuffle</i>
      </a>
      <a class="btn-floating btn-large waves-effect waves-light cyan" id="button-words-id">
        <i class="material-icons">repeat_one</i>
      </a>

      <input type="number" id="phrase-id" min="0">

      <div class="select-users">
        <select id="users">
          <option value="Verônica">Verônica</option>
          <option value="Douglas">Douglas</option>
          <option value="John">John</option>
        </select>
      </div>

      <a class="tooltip btn-floating btn-large waves-effect eaves-light yellow">
        <i class="material-icons">swap_vert</i>
      </a>

    </div>

    <ul class="center">
      <li><span class="characters-counter">0</span> caracteres</li>
      <li><span class="words-counter"> palavras</span></li>
    </ul>

    <section class="scoreboard">
      <h3 class="scoreboard">Placar</h3>
      <table class="centered bordered">
        <thead>
          <tr>
            <th>Nome</th>
            <th>N° de palavras</th>
            <th>Remover</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>  
    </section>

  </div>

</body>
</html>
