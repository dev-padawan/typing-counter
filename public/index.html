<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="assets/css/libs/materialize.min.css">
    <link rel="stylesheet" href="assets/css/libs/google-fonts.css">
    <link rel="stylesheet" href="assets/css/libs/selectize.default.css">
    <link rel="stylesheet" href="assets/css/libs/tooltipster.bundle.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div class="container">
        <h1 class="mainTitle center">Alura Typer</h1>
        <p class="phrase center">Esta frase tem oito belas e grandiosas palavras</p>

        <div class="spinnerLoader center">
            <img src="assets/images/spinner.gif" alt="Spinner" id="spinnerloader">
            <p id="error">Ocorreu um erro, por favor tente novamente</p>
        </div>

        <ul class="informations center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id="phrase-length">5</span> palavras
            </li>
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="typing-time">3</span> segundos
            </li>
        </ul>

        <textarea class="typing-field" cols="30" rows="10"></textarea>

        <div class="buttons">
            <a class="btn-floating btn-large waves-effect waves-light red" id="restart-button">
                <i class="material-icons">restore</i>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light green" id="scoreboard-button">
                <i class="material-icons">assignment</i>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light blue" id="phrase-button">
                <i class="material-icons">shuffle</i>
            </a>
            <a class="btn-floating btn-large waves-effect waves-light cyan" id="phrase-button-id">
                <i class="material-icons">repeat_one</i>
            </a>
            <input type="number" id="phrase-id" min="0">
            
            <div class="select-users">
                <select id="users">
                    <option value="Douglas">Douglas</option>
                    <option value="Flavio">Flavio</option>
                    <option value="Nico">Nico</option>
                </select>
            </div>

            <a class="tooltip btn-floating btn-large waves-effect waves-light yellow" id="sync-button" title="Sincronizado com sucesso!">
                <i class="material-icons">swap_vert</i>
            </a>
        </div>


        <ul class="center">
            <li><span id="character-counter">0</span> caracteres</li>
            <li><span id="word-counter">0</span> palavras</li>
        </ul>

        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>NÂ°. de palavras</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </section>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/placar.js"></script>
    <script src="assets/js/frase.js"></script>
    <script src="assets/js/selectize.js"></script>
    <script src="assets/js/tooltipster.bundle.min.js"></script>
</body>

</html>
